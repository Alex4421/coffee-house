<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coffee House</title>
</head>
<body>
    <div class="home">
        <header>
            <div class="container">
                <div class="container_header-menu">
                    <div class="container_header-menu-logo">
                        <img class="logo" src="/assets/logo (1).png" alt="logo">
                    </div>
                        <nav>
                            <ul>
                                <li class="first"><a  href="#home">Favorite coffee</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#services">Mobile app</a></li>
                                <li><a href="#contact">Contact us</a></li>
                            </ul>
                        </nav>                        
                    <div class="container_header-menu-button">
                        <div class="container_header-menu-button-img-text">
                            <p class="menu">Menu</p>
                            <img class="coffee-cup" src="/assets/coffee-cup.png" alt="coffee-cup">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-main">
                <div class="header-main-video">
                    <video src="/video/video-_2160p_.webm" muted="" autoplay="" loop=""></video>
                     <div class="header-main-info">
                        <h1 class="header-main-info-text">
                            <span>Enjoy </span>
                            premium coffee at our charming cafe
                        </h1>
                        <p class=""></p>
                    </div> 
                </div>
            </div>
        </header>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
