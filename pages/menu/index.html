<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/pages/menu/style.css">
    <link rel="icon" sizes="16x16" href="/favicon/coffee-favicon.png" type="image/png">
    <title>Coffee House</title>
</head>
<body>
    <div class="home">
        <header>
            <div class="container">
                <div class="container_header-menu">
                    <div class="container_header-menu-logo">
                        <img class="logo" src="/assets/logo22.png" alt="logo">
                    </div>
                        <nav>
                            <ul>
                                <li class="first"><a  href="#favorite-coffee">Favorite coffee</a></li>
                                <li><a href="#about_container">About</a></li>
                                <li><a href="#mobile_app">Mobile app</a></li>
                                <li><a href="#footer">Contact us</a></li>
                            </ul>
                        </nav>                        
                    <div class="container_header-menu-button">
                        <div class="container_header-menu-button-img-text">
                            <p class="menu">Menu</p>
                            <img class="coffee-cup" src="/assets/coffee-cup.png" alt="coffee-cup">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header_menu">
                <div class="header_menu_container">
                    <div class="header_menu_container_offer">
                        <h1>Behind each of our cups hides an <span>amazing surprise</span></h1>
                        <div class="header_menu_container_offer_tabs">
                            <div class="header_menu_container_offer_tabs_coffee active_class_menu">
                                <div class="tabs_coffee_container">
                                    <img class="tabs_coffee" src="/assets/tabs_coffee.png" alt="tabs_coffee">
                                </div>
                                <p class="coffee_menu">Coffee</p>
                            </div>
                            <div class="header_menu_container_offer_tabs_tea">
                                <div class="tabs_coffee_container1">
                                    <img class="tabs_coffee" src="/assets/tea.png" alt="tabs_coffee">
                                </div>
                                <p class="tea_menu">Tea</p>
                            </div>
                            <div class="header_menu_container_offer_tabs_dessert">
                                <div class="tabs_coffee_container2">
                                    <img class="tabs_coffee" src="/assets/dessert.png" alt="tabs_coffee">
                                </div>
                                <p class="dessert_menu">Dessert</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>   
        </header>
    </div>
    <script src="/pages/menu/script.js" defer></script>
</body>
</html>
